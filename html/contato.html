<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hangulator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/contato.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <script src="../js/home.js"></script>
</head>
<body>
    
    <nav>
        <ul id="navbar" class="navb">
            <li id="logo"><a href="home.html">Hangulator</a></li>
            <div class="multi">
                <li><a href="javascript:void(0)" class="icon" onclick="mobileNavbar()">I</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="home.html" id="active" >Home</a></li>
            </div>
        </ul>
    </nav>

    <section id="contato">
        <h1 id="titulo">Fale conosco!</h1>
        <form id="formulario">
            <label class="lbl" for="nome">Nome:</label><br>
            <input class="singleline" type="text" name="nome" placeholder="Kim Jiwoo"><br>
            <label class="lbl" for="email">Email:</label><br>
            <input class="singleline" type="text" name="email" placeholder="jiwoo@gmail.com"><br>
            <label class="lbl" for="motivo">Motivo do contato:</label><br>
            <select class="singleline" name="motivo">
                <option value="intercambio">Intercâmbio</option>
                <option value="presencial">Cursos Presenciais</option>
                <option value="distancia">Cursos à Distância</option>
            </select><br>
            <label class="lbl"for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea>
            <input type="submit" value="Enviar">
        </form>

    </section>

    

    <footer>
        <p class="logo">Hangulator</p>
        <p id="copyright">&copy; Todos os direitos reservados Hangulator 2019</p>
        <img class="icon" src="../css/instagram.png"> 
        <img class="icon" src="../css/twitter.png"> 
        <img class="icon" src="../css/facebook.png"> 
    </footer>

</body>
</html>
